; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist
; {toxinidir} is the directory where tox.ini is located

[tox]
envlist =
    clean,
    check,
    py38,
    report,
    docs

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py33: {env:TOXPYTHON:python3.3}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    {py38,docs}: {env:TOXPYTHON:python3.8}
    {clean,check,report,codecov,spell}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    -r{toxinidir}/requirements/base.txt
    pytest
    pytest-travis-fold
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/requirements/base.txt
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-apidoc -e -f -o {toxinidir}/docs/reference {toxinidir}/src/tlo
    ; Generate API documentation for TLO methods
    python docs/tlo_methods_rst.py
    ; Generate data sources page
    python docs/tlo_data_sources.py
    ; Generate HSI events listing
    python docs/tlo_hsi_events.py --output-file docs/_hsi_events.rst --output-format rst-list
    python docs/tlo_hsi_events.py --output-file docs/hsi_events.csv --output-format csv
    sphinx-build {posargs:-E} -b html docs dist/docs
    -sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    pygments
    isort
    twine
skip_install = true
commands =
    python setup.py sdist
    twine check dist/*
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --check-only --diff src tests setup.py

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
